</head>

  </main>

    // app state
    let selectedUnit = null; let currentIndex = 0; let answers = [];

    const unitsEl = document.getElementById('units');
    const unitTitle = document.getElementById('unit-title');
    const examArea = document.getElementById('exam-area');
    const questionText = document.getElementById('question-text');
    const choicesEl = document.getElementById('choices');
    const qnum = document.getElementById('qnum');
    const prog = document.getElementById('prog');
    const qcount = document.getElementById('qcount');
    const resultArea = document.getElementById('result-area');
    const scoreEl = document.getElementById('score');
    const reviewEl = document.getElementById('review');

    // render unit buttons
    Object.keys(data).forEach((k, i)=>{
      const btn = document.createElement('button'); btn.className='unit-btn';
      btn.innerHTML=`<div><strong>${k}</strong><div class="muted">${data[k].length} preguntas</div></div><div>Iniciar</div>`;
      btn.onclick = ()=> startUnit(k);
      unitsEl.appendChild(btn);
    });

    function startUnit(unit){
      selectedUnit = unit; currentIndex = 0; answers = Array(data[unit].length).fill(null);
      unitTitle.textContent = unit; qcount.textContent = `${data[unit].length} preguntas`;
      examArea.style.display='flex'; resultArea.style.display='none';
      renderQuestion(); updateProgress();
      // reset scroll
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function renderQuestion(){
      const Q = data[selectedUnit][currentIndex];
      qnum.textContent = `Pregunta ${currentIndex+1} de ${data[selectedUnit].length}`;
      questionText.textContent = Q.q;
      choicesEl.innerHTML='';
      Q.choices.forEach((c, idx)=>{
        const d = document.createElement('div'); d.className='choice'; d.tabIndex=0;
        const label = String.fromCharCode(65+idx);
        d.innerHTML = `<div style="width:22px;height:22px;border-radius:6px;border:2px solid rgba(255,255,255,0.08);display:inline-block;margin-right:10px;text-align:center;line-height:18px;font-weight:700">${label}</div>
                       <div><strong>${label})</strong> <small>${c}</small></div>`;
        if(answers[currentIndex]===idx) d.classList.add('selected');
        d.onclick = ()=>{ answers[currentIndex]=idx; document.querySelectorAll('.choice').forEach(x=>x.classList.remove('selected')); d.classList.add('selected'); updateProgress(); };
        d.onkeyup = (e)=>{ if(e.key==='Enter') d.click(); };
        choicesEl.appendChild(d);
      });
    }

    document.getElementById('next').onclick = ()=>{
      if(!selectedUnit) return;
      if(currentIndex < data[selectedUnit].length-1){ currentIndex++; renderQuestion(); }
    };
    document.getElementById('prev').onclick = ()=>{
      if(!selectedUnit) return;
      if(currentIndex > 0){ currentIndex--; renderQuestion(); }
    };

    function updateProgress(){
      if(!selectedUnit) return;
      const total = data[selectedUnit].length; const answered = answers.filter(a=>a!==null).length;
      prog.style.width = `${Math.round((answered/total)*100)}%`;
    }

    document.getElementById('submit').onclick = ()=>{
      if(!selectedUnit) return;
      const unanswered = answers.filter(a=>a===null).length;
      if(unanswered>0){ if(!confirm(`Quedan ${unanswered} preguntas sin responder. ¿Querés entregar igual?`)) return; }
      grade();
    }

    function grade(){
      const arr = data[selectedUnit]; let correct=0;
      reviewEl.innerHTML = '';
      arr.forEach((item, i)=>{
        const isCorrect = answers[i]===item.a; if(isCorrect) correct++;
        const div = document.createElement('div'); div.style.marginTop='12px'; div.style.padding='10px'; div.style.borderRadius='10px';
        div.style.background = isCorrect ? 'linear-gradient(90deg, rgba(6,182,212,0.06), rgba(139,92,246,0.04))' : 'linear-gradient(90deg, rgba(246,92,92,0.04), rgba(255,255,255,0.01))';
        const your = item.choices[answers[i]] ?? '—';
        div.innerHTML = `<strong>Q${i+1}:</strong> ${item.q} <br><strong>Tu respuesta:</strong> <em>${your}</em> <br><strong>Correcta:</strong> <em>${item.choices[item.a]}</em>`;
        reviewEl.appendChild(div);
      });
      scoreEl.textContent = `Resultado: ${correct} / ${arr.length} (${Math.round(correct/arr.length*100)}%)`;
      examArea.style.display='none'; resultArea.style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    document.getElementById('restart').onclick = ()=>{ startUnit(selectedUnit); }

    // small-screen helper: add unit selector at top if sidebar hidden
    (function addMobileSelector(){
      if(window.innerWidth <= 1000){
        const sel = document.createElement('select'); sel.style.width='100%'; sel.style.marginBottom='12px';
        const defaultOpt = document.createElement('option'); defaultOpt.text='-- Selecciona unidad --'; defaultOpt.value='';
        sel.appendChild(defaultOpt);
        Object.keys(data).forEach(k=>{
          const o = document.createElement('option'); o.value=k; o.text=k; sel.appendChild(o);
        });
        sel.onchange = ()=>{ if(sel.value) startUnit(sel.value); };
        document.querySelector('.content').insertBefore(sel, document.querySelector('.card'));
      }
    })();
  </script>
